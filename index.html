<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <title>U.S. Map</title>
  </head>

  <script src="js/jquery.js"></script>
  <script src="js/raphael.js"></script>
  <script src="js/jquery.usmap.js"></script>

  <div id="map" style="width: 700px; height: 500px;"></div>
  <div id="clicked-state"></div>

  <script>
  $('#map').usmap({

    // The click action
    click: function(event, data) {
      $('#clicked-state')
        .text('You clicked: '+data.name)
        .parent().effect('highlight', {color: '#C7F464'}, 2000);
    },
    'mouseoverState': {
        'OR' : function(event, data) {
            $('#clicked-state')
            .text('Click '+data.name+'');
        }
    },
    stateStyles: {fill: 'green'},
    stateHoverStyles: {fill: 'orange'},
    stateSpecificHoverStyles: {
      'MT': {fill: 'red'},
      'NE': {fill: 'red'},
      'NV': {fill: 'blue'},
      'NH': {fill: 'blue'},
      'NJ': {fill: 'blue'},
      'NM': {fill: 'blue'},
      'NY': {fill: 'blue'},
      'NC': {fill: 'red'},
      'ND': {fill: 'red'},
      'OH': {fill: 'blue'},
      'OK': {fill: 'red'},
      'OR': {fill: 'blue'},
      'PA': {fill: 'blue'},
      'RI': {fill: 'blue'},
      'SC': {fill: 'red'},
      'SD': {fill: 'red'},
      'TN': {fill: 'red'},
      'TX': {fill: 'red'},
      'UT': {fill: 'red'},
      'VT': {fill: 'blue'},
      'VA': {fill: 'blue'},
      'WA': {fill: 'blue'},
      'WV': {fill: 'red'},
      'WI': {fill: 'blue'},
      'WY': {fill: 'red'}
    },
    stateHoverAnimation: 100
  });
  </script>

</html>
